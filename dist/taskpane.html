<html>
<head>
  <meta charset="utf-8" />
  <title>SAPUI5 Outlook Add-in</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script

  src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"

  data-sap-ui-libs="sap.m"
  data-sap-ui-async="true"
  data-sap-ui-resourceroots='{"taskpane": "./taskpane"}'
  data-sap-ui-onInit="module:taskpane/app">
</script>
  <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sanitize-html@2.11.1/dist/sanitize-html.min.js"></script>
</head>
<body class="sapUiBody">
  <div id="content"></div>
</body>
